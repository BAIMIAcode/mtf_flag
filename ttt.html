<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
		<style type="text/css">
			body{height: 1000px;
			}
			div:nth-of-type(1){background: red;
			width: 50px;
			height: 50px;
			position: absolute;
			right: 0px;
			bottom: 0px;
			}
			div:nth-of-type(2){background: #8A2BE2;
			width: 20px;
			height: 20px;
			position: fixed;
			right: 0px;
			bottom: 0px;
			}
			
		</style>
	</head>
	<body>
	<div>1</div>
	<div>2</div>
	</body>
</html>
